# .github/workflows/python-test.yml

name: Chatbot CI/CD Pipeline

on:
  push:
    branches:
      - main
      - testing
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      # FIX: 'run:' must be indented two spaces from 'name:'. 
      # The original file had 'run:' on the same level as 'name:'.
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/backend_requirements.txt
        pip install pytest

    # Add the Pytest execution step here
    - name: Run Pytest
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
      run: |
        pytest tests/